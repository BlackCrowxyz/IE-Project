<body class="bg-color" onload="setup()">
  <div class="container text-center text-white p-5 rounded w-lg-50 w-md-75 w-sm-75">
    <h3 id="user-data" class="text-dark h3 py-4"></h3>
    <div class="row shadow1">
      <div class="col rounded-right bg-white text-dark">
        <form id="report" class="form-group">
      <div class="font-weight-bold p-4">
        گزارش خود را اینجا بنویسید
      </div>
          <span class="pl-2">
            موضوع:

          " required> -->
          <textarea class="form-control" rows="3" id="report-detail" placeholder="جزیئات موضوع را اینجا شرح دهید" required></textarea>
          <br>
          <span class="pl-2">
            مسؤل:
          </span>
          <input class="form-control" type="text" id="report-responsible" placeholder="آقا/خانم ..." required>
