<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/global.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>ثبت‌نام</title>
</head>

<body class="bg-color">

  <div class="all">

    <!-- content of the login page 1-->
    <div class="container text-center text-white p-5 rounded w-lg-50 w-md-75 w-sm-75">
      <div class="row shadow1">
        <div class="col-sm-12 rounded-right bg-white">
          <div class="signup">
            <div class="container text-dark">
              <form id="signup" class="py-5" action="" novalidate>
                <span class="text-center font-weight-bold h5">صفحه ثبت‌نام</span>
                <div class="form-group pt-5">
                  <div class="material-icons pl-2">&#xe8a6;</div>
                  <input type="text" name="username" id="username" placeholder="نام و نام‌خانوادگی">
                </div>
                <div class="form-group">
                  <div class="material-icons pl-2">&#xe0be;</div>
                  <input type="email" name="email" id="email" placeholder="پست الکترونیک" required>
                </div>
                <div class="form-group ">
                  <div class="material-icons pl-2">&#xe32a;</div>
                  <input type="password" name="password" id="password" placeholder="رمز عبور">
                </div>
                <div class="form-group form-check pl-2">
                  <div class="material-icons pl-2">&#xe32a;</div>
                  <input type="password" name="repassword" id="repassword" placeholder="تکرار رمز عبور ">
                </div>
                <div class="form-check">
                  <label class="form-check-labe" for="check1">
                    <input type="checkbox" id="isStudent" class="form-check-input w-50" id="check1" name="option1" value="student">
                    دانشجو هستم
                  </label>
                </div>
                <button type="submit" class="btn btn-success w-50 shadow1 mt-2">
                  ثبت‌نام
                </button>
                <!-- <input type="submit" class="btn btn-success w-50 shadow1 mt-5" value="ثبت‌نام" -->
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- ************************************************************* -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="js/jquery-3.3.1.js"></script> -->
  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
